site_name: Stream Hub
site_url: https://stream.centv.ru/

theme:
  name: material
  language: ru
  logo: assets/logo.svg
  features:
    - navigation.sections
    - navigation.tracking
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.select
  palette:
    # По умолчанию: светлая тема.
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Тёмная тема
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Светлая тема

plugins:
  - search:
      lang: ru

# В репозитории есть инженерные заметки в docs/*.md.
# Публичная документация Stream Hub должна быть компактной, поэтому исключаем их из сборки.
exclude_docs: |
  API.md
  ARCHITECTURE.md
  ASTRAL_AI.md
  CLI.md
  OPERATIONS.md
  PARITY.md
  ROADMAP.md
  TESTING.md
  TRANSCODE_BUNDLE.md
  hls_memfd.md
  input_resilience.md
  mpts_design.md
  mpts_summary.md
  softcam_descramble_parallel.md
  transcode_publish.md
  update_names_from_sdt.md
  engineering/*

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - attr_list

extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/extra.js

nav:
  - Главная: index.md
  - Быстрый старт:
      - Обзор: quick-start/index.md
      - Установка: quick-start/installation.md
      - Запуск: quick-start/run.md
      - Web UI: quick-start/web-ui.md
      - Первый канал: quick-start/first-stream.md
      - Проверка: quick-start/check-playback.md
      - Запуск как сервис: quick-start/run-as-service.md
  - Руководство:
      - Обзор: manual/index.md
      - Термины: manual/terms.md
      - Dashboard: manual/dashboard.md
      - Streams: manual/streams.md
      - Service и Remap: manual/service-remap.md
      - Backup / failover: manual/backup.md
      - MPTS: manual/mpts.md
      - EPG: manual/epg.md
      - Adapters: manual/adapters.md
      - Sessions: manual/sessions.md
      - Access: manual/access.md
      - HLSSplitter: manual/hlssplitter.md
      - Buffer: manual/buffer.md
      - Входы: manual/inputs.md
      - Выходы: manual/outputs.md
      - Форматы адресов: manual/address-format.md
      - Транскодирование: manual/transcoding.md
      - Audio Fix: manual/audio-fix.md
      - Quality detectors: manual/quality-detectors.md
      - Observability: manual/observability.md
      - Settings:
          - Обзор: manual/settings.md
          - General: manual/settings-general.md
          - Users: manual/settings-users.md
          - Public URLs: manual/settings-public-urls.md
          - HLS: manual/settings-hls.md
          - HTTP Play: manual/settings-http-play.md
          - HTTP Authentication: manual/settings-http-auth.md
          - Buffer: manual/settings-buffer.md
          - SoftCAM / CAS: manual/softcam.md
          - Servers: manual/settings-servers.md
          - Groups: manual/settings-groups.md
          - Import: manual/settings-import.md
          - Config tools: manual/settings-config.md
      - CLI и сервис: manual/cli.md
      - API: manual/api.md
      - Логи: manual/logs.md
      - Безопасность: manual/security.md
